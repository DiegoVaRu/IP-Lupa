<!DOCTYPE html>
<head>
    <title>IP Info</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main>
        <form id="form">
            <label>
                IP del usuario
                <input required id="input" type="text" placeholder="Introduce la IP">
                <small>Por ejemplo: 8.8.8.8</small>
            </label>
            <!--El último botón de un form se comporta como un submit-->
            <button type="submit" id="submit">Obtener Información</button>
        </form>

        <div class="result_container">
            <pre id="results">

            </pre>
        </div>

    </main>

    <script src="api.js"></script>
</body>
